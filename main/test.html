<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Testfile designLib</title>

    <link rel="stylesheet" href="./build/style.css">
</head>
<body style="padding-bottom: 15rem;">
    <div style="max-width: 640px; width: auto; margin: 1.5rem auto; padding: 1.5rem; background: #FFF;">

        <h1>H1 title tag</h1>

        <h2>H2 sizes decreasing..</h2>

        <h3>H3 Going down and down..</h3>

        <h4>H4: Almost there...</h4>

        <h5>H5: Landed on rock bottom.</h5>

        <hr class="divider">

        <button class="kl-button kl-button--primary">Primary</button>
        <button class="kl-button kl-button--primary disabled">Primary (d)</button>
        <br /><br />
        <button class="kl-button kl-button--secondary">Secondary</button>
        <button class="kl-button kl-button--secondary disabled">Secondary (d)</button>
        <br /><br />
        <button class="kl-button kl-button--text">Text button</button>
        <button class="kl-button kl-button--text disabled">Text button (d)</button>

        <hr class="divider">

        <button class="kl-button kl-button--primary kl-button--full">Primary</button>
        <br /><br />
        <button class="kl-button kl-button--secondary kl-button--full">Secondary</button>
        <br /><br />
        <button class="kl-button kl-button--text kl-button--full">Text button</button>

        <hr class="divider">

        <br /><br />
        <br /><br />

        <h4>Actie?</h4>

        <p>Actie, actie tekst. Ga verder:</p>

        <br/><br/>

        <div style="display: flex; flex-direction: row;">
            <button style="margin: 4px" class="kl-button kl-button--primary kl-button--full">Send</button>
            <button style="margin: 4px" class="kl-button kl-button--text kl-button--full">Cancel</button>
        </div>

        <hr class="divider">

            <form class="kl-form" action="">

                <div class="kl-form__item">
                    <div class="kl-form__input">
                        <label for="">First name</label>
                        <input type="text" />
                    </div>
                </div>

                <div class="kl-form__item">
                    <div class="kl-form__input">
                            <label for="">Second name</label>
                            <input type="text"/>
                    </div>
                </div>

                <div class="kl-form__item">
                    <div class="kl-form__input kl-form__input--error">
                        <label for="">Invalid name</label>
                        <input type="text" />
                    </div>
                </div>

                <hr class="divider">

                <div class="kl-form__item">
                    <div class="kl-form__input">
                        <label for="">Textarea</label>
                        <textarea></textarea>
                    </div>
                </div>

                <hr class="divider">

                <div class="kl-form__item">
                    <div class="kl-form__dropdown">
                        <label for="">Label</label>
                        <select name="" id="">
                            <option value="">Item 1</option>
                            <option value="">Item 2</option>
                            <option value="">Item 3</option>
                        </select>
                    </div>
                </div>

            </form>

        <hr class="divider">

    </div>

</body>
</html>
